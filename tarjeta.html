<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tarjeta Navide침a</title>

    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">

    <style>
        body{
            margin:0;
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background: linear-gradient(45deg, #b30000, #ffffff);
            font-family: Arial, sans-serif;
        }

        .card{
            background: white;
            width:370px;
            padding:25px;
            border-radius:25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            text-align:center;
            border:6px solid rgb(255, 29, 29);
            animation: brillo 2s infinite alternate;
        }

        @keyframes brillo{
            from{ box-shadow: 0 0 10px rgb(255, 35, 35); }
            to{ box-shadow: 0 0 25px rgb(255, 35, 35); }
        }

        h2{
            font-family: 'Mountains of Christmas', cursive;
            color:#b30000;
            font-size:40px;
            margin-bottom:10px;
            text-shadow: 2px 2px rgb(122, 0, 0);
        }

        select, textarea, input{
            width:100%;
            padding:10px;
            margin-top:10px;
            border-radius:10px;
            border:2px solid #b30000;
            font-size:15px;
        }

        textarea{
            resize:none;
            height:70px;
        }

        .preview-container{
            position:relative;
            width:100%;
            height:240px;
            margin-top:15px;
            border-radius:20px;
            overflow:hidden;
            border:4px solid #006400;
            background:#ddd;
        }

        .preview-container img{
            width:100%;
            height:100%;
            object-fit:cover;
        }

        .texto-imagen{
            position:absolute;
            bottom:0;
            width:100%;
            padding:15px;
            background: rgba(0,0,0,0.4);
            color:white;
            font-size:21px;
            font-weight:bold;
            text-shadow:2px 2px 6px black;
            font-family: 'Mountains of Christmas', cursive;
        }

        #videoPreview{
            width:100%;
            margin-top:10px;
            border-radius:15px;
            border:3px solid #b30000;
        }

        .btn{
            display:block;
            margin-top:15px;
            background: linear-gradient(45deg, #b30000, #ffffff);
            color:rgb(0, 0, 0);
            text-decoration:none;
            padding:12px;
            border-radius:15px;
            font-weight:bold;
            font-size:18px;
            box-shadow:0 5px 10px rgba(0,0,0,0.4);
            transition:0.3s;
            cursor:pointer;
        }

        .btn:hover{
            transform: scale(1.05);
            background: linear-gradient(45deg, #8a0000, #ffffff);
        }

        .btn-regresar{
            margin-top:10px;
            background: linear-gradient(45deg, #006400, #ffffff);
        }
    </style>
</head>

<body>

    <div class="card">
        <h2> Tarjeta Navide침a </h2>

        <select id="tipo" onchange="mostrarContenido()">
            <option value="tarjeta">Tarjeta Navide침a</option>
            <option value="video">Video Navide침o</option>
        </select>

        <textarea 
            id="mensaje" 
            placeholder="Escribe tu mensaje navide침o..." 
            oninput="previewTexto()"></textarea>

        <div id="tarjetaContainer">
            <input type="file" accept="image/*" onchange="mostrarImagen(event)">

            <div class="preview-container">
                <img id="imgPreview">
                <div id="textoPreview" class="texto-imagen"></div>
            </div>
        </div>

        <div id="videoContainer" style="display:none;">
            <input type="file" accept="video/*" onchange="mostrarVideo(event)">
            <video id="videoPreview" controls style="display:none;"></video>
        </div>

        <a href="enviar.html" class="btn">游꾸 Enviar Tarjeta</a>

        <a href="index.html" class="btn btn-regresar">拘勇 Regresar</a>
    </div>

    <script>
        function mostrarContenido(){
            const tipo = document.getElementById("tipo").value;
            const tarjeta = document.getElementById("tarjetaContainer");
            const video = document.getElementById("videoContainer");

            if(tipo === "video"){
                tarjeta.style.display = "none";
                video.style.display = "block";
            } else {
                tarjeta.style.display = "block";
                video.style.display = "none";
            }
        }

        function previewTexto(){
            const texto = document.getElementById("mensaje").value;
            document.getElementById("textoPreview").innerText = texto;
        }

        function mostrarImagen(event){
            const img = document.getElementById("imgPreview");
            const archivo = event.target.files[0];

            if(archivo){
                img.src = URL.createObjectURL(archivo);
            }
        }

        function mostrarVideo(event){
            const video = document.getElementById("videoPreview");
            const archivo = event.target.files[0];

            if(archivo){
                video.src = URL.createObjectURL(archivo);
                video.style.display = "block";
            }
        }

        document.getElementById("mensaje").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                window.location.href = "enviar.html";
            }
        });
    </script>

</body>
</html>
