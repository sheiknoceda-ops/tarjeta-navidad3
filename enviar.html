<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enviar Tarjeta</title>

    <!-- EmailJS versión nueva -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        emailjs.init({
            publicKey: "quxxlveFyKB7vkEpy"
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f4f4f4;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            margin-top: 10px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #1259b0;
        }
        #confirmacion {
            margin-top: 15px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Enviar Tarjeta de Navidad</h2>

        <label>Correo del destinatario:</label>
        <input type="email" id="correo" placeholder="ejemplo@gmail.com" style="width:100%; padding:10px; margin-top:5px;">

        <label style="margin-top:10px; display:block;">Mensaje:</label>
        <textarea id="mensaje" placeholder="Escribe tu mensaje..." style="width:100%; height:120px; padding:10px;"></textarea>

        <button onclick="enviarTarjeta()">Enviar Tarjeta</button>

        <p id="confirmacion"></p>
    </div>

    <script>
        function enviarTarjeta() {
            const correoDestino = document.getElementById("correo").value.trim();
            const contenidoTarjeta = document.getElementById("mensaje").value.trim();

            if (correoDestino === "" || contenidoTarjeta === "") {
                alert("Por favor llena todos los campos.");
                return;
            }

            const params = {
                correoDestino: correoDestino,
                contenidoTarjeta: contenidoTarjeta
            };

            emailjs.send("service_is24smn", "template_tqqq0xh", params)
            .then(function() {
                document.getElementById("confirmacion").innerText =
                    "✅ Tarjeta enviada correctamente";
            }, function(error) {
                console.error(error);
                alert("Error al enviar. Verifica tu SERVICE_ID, TEMPLATE_ID y PUBLIC_KEY.");
            });
        }
    </script>
</body>
</html>
